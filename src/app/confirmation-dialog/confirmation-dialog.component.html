<div mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">No</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Yes</button>
</div>
