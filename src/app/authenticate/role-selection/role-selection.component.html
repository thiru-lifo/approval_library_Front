<section class="login-page">
	<div class="container-fluid">
		<div class="login-cover">
			<div class="row no-gutters d-flex align-items-center" >
				<div class="col-md-3 col-12"></div>
				<div class="col-md-6 col-12">
					<div class="login-box">
						<div class="logo text-center">
							<img src="{{ appLogo }}">
							<!-- <h1>Sign in to Stemz Global</h1> -->
						</div>
						<div class="login-form">
							<form [formGroup]="RoleForm" (ngSubmit)="SelectRole()">
					  		<div class="form-group-label">
								<div class="matt-group">
									
						  			<mat-label>Role Selection <b class="star">*</b></mat-label>
									 <mat-form-field appearance="fill" >
									   <mat-select placeholder="Select Role" formControlName="rolename">
									   	<ng-container *ngFor="let role of roles">
                                            <mat-option *ngIf="role.user_role.name!='admin'" [value]="role">{{role.user_role.name}} {{role.user_role.code!='admin' && role.center?' - '+role.center.name:''}}</mat-option> 
                                        </ng-container>
                                        </mat-select>
                                        <mat-error *ngIf="Error('rolename','required')">Select Role</mat-error>
									</mat-form-field>
                                </div>
						  		<div class="mt-2">
									<div class="row">
										<div class="col-md-12" >
											<button mat-raised-button color="primary" type="submit" class="w-100" >Proceed</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					  	</div>
					</div>
				</div>	
				<div class="col-md-3 col-12"></div>			
			</div>
		</div>
	</div>
</section>
